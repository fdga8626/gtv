language: ruby
rvm:
  - 2.4.1
addons:
  apt:
    sources:
    - debian-sid    # Grab ShellCheck from the Debian repo
    packages:
    - shellcheck
env:
  - GIT_VERSION=""
  - GIT_VERSION="2.14.1"
matrix:
  allow_failures:
    - GIT_VERSION="2.14.1"
before_script:
  - "gem install simplecov:0.14.1 coveralls:0.8.21 bashcov:1.5.1"
script:
  - "bash -xv ./make.sh"
after_success: coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/git-tag-version"
  skip_cleanup: true
  on:
    repo: jola5/gtv
    branch: master
    tags: true
